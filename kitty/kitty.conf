# Kitty Terminal Configuration

# ===== FONTS AND LIGATURES =====
font_family      JetBrains Mono
bold_font        JetBrains Mono ExtraBold
italic_font      JetBrains Mono Medium Italic
bold_italic_font JetBrains Mono ExtraBold Italic

font_size 11.0
disable_ligatures never

# Enhanced font features for programming
font_features JetBrainsMono-Regular +liga +calt +ss01 +ss02

# ===== PERFORMANCE OPTIMISATIONS =====
sync_to_monitor yes
vsync yes
input_delay 0
repaint_delay 2
scrollback_lines 50000
scrollback_pager_history_size 100
update_check_interval 0

# ===== DISPLAY AND RENDERING =====
wayland_titlebar_colour background
linux_display_server wayland

remember_window_size  yes
initial_window_width  1200
initial_window_height 800

cursor_shape beam
cursor_blink_interval 0
cursor_stop_blinking_after 15.0

# ===== COLOURS AND TRANSPARENCY =====
include themes/stem_dark.conf

background_opacity 0.95
dynamic_background_opacity yes

# ===== WINDOW MANAGEMENT =====
window_border_width 1pt
window_margin_width 0
window_padding_width 4 8
window_resize_delay 50

placement_strategy center
confirm_os_window_close 0

# ===== BELL AND NOTIFICATIONS =====
enable_audio_bell no
visual_bell_duration 0.0
window_alert_on_bell no
bell_on_tab "üîî "
command_on_bell none

# ===== MOUSE AND SELECTION =====
mouse_hide_wait 3.0
focus_follows_mouse no
pointer_shape_when_grabbed arrow
default_pointer_shape beam

copy_on_select yes
strip_trailing_spaces smart
select_by_word_characters @-./_~?&=%+#

open_url_with default
url_colour #339af0
url_style curly

# ===== TAB MANAGEMENT =====
tab_bar_edge bottom
tab_bar_style fade
tab_bar_min_tabs 2
tab_activity_symbol "‚óè"
tab_title_template "{fmt.fg.red}{bell_symbol}{activity_symbol}{fmt.fg.tab}{title}"
active_tab_title_template "{fmt.fg.c6a0f6}‚óè{fmt.fg.tab} {title}"

# ===== KEYBOARD SHORTCUTS =====
clear_all_shortcuts yes

# Clipboard
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard
map shift+insert paste_from_selection

# Font size
map ctrl+equal  change_font_size all +1.0
map ctrl+plus   change_font_size all +1.0
map ctrl+minus  change_font_size all -1.0
map ctrl+0      change_font_size all 0

# Tab management
map ctrl+shift+t new_tab
map ctrl+shift+w close_tab
map ctrl+shift+right next_tab
map ctrl+shift+left previous_tab
map ctrl+shift+q close_window

# Window management
map ctrl+shift+n new_window
map ctrl+shift+enter new_window

# Scrollback
map shift+page_up scroll_page_up
map shift+page_down scroll_page_down
map ctrl+shift+h show_scrollback

# Search and resize
map ctrl+shift+f show_scrollback
map ctrl+shift+r start_resizing_window

# ===== ADVANCED FEATURES =====
shell_integration enabled
term xterm-kitty

allow_remote_control socket-only
listen_on unix:/tmp/kitty-{pid}

env COLORTERM=truecolor
env TERM_PROGRAM=kitty

# ===== PROGRAMMING OPTIMISATIONS =====
symbol_map U+2200-U+23FF,U+2500-U+259F,U+E000-U+F8FF,U+F0000-U+FFFFD,U+100000-U+10FFFD JetBrains Mono

# Session shortcuts
map f1 launch --cwd=current
map f2 launch --type=tab --cwd=current
map f3 launch --type=window --cwd=current

# ===== STARTUP CONFIGURATION =====
startup_session sessions/development.conf
close_on_child_death yes
text_composition_strategy platform
undercurl_style thick-sparse