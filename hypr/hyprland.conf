source = ~/.config/hypr/envway.conf

# Monitor configuration - high refresh rate G-SYNC optimised
monitor = DP-3,1920x1080@165,0x0,1
monitor = ,preferred,auto,1

exec-once = hyprpaper
exec-once = waybar

$terminal = kitty
$fileManager = thunar
$menu = fuzzel 

input {
  kb_layout = us
  kb_variant = intl
  follow_mouse = 1
  sensitivity = 0
}

# High-performance CPU optimised
general {
  gaps_in = 2
  gaps_out = 4
  border_size = 2
  col.active_border = rgba(00aaffff) rgba(0080ffff) 45deg
  col.inactive_border = rgba(00000000)
  layout = dwindle
  allow_tearing = true
  resize_on_border = true
}

# GPU-accelerated decorations
decoration {
  rounding = 8
  
  shadow {
    enabled = true
    range = 12
    render_power = 2
    colour = rgba(00000044)
  }
  
  blur {
    enabled = true
    size = 4
    passes = 2
    new_optimizations = true
    xray = true
    ignore_opacity = false
    noise = 0.02
    contrast = 1.1
    brightness = 1.2
  }
}

animations {
  enabled = true
  
  # Performance-optimised beziers
  bezier = wind, 0.05, 0.9, 0.1, 1.0
  bezier = winIn, 0.1, 1.1, 0.1, 1.0
  bezier = winOut, 0.3, -0.3, 0, 1
  bezier = linear, 1, 1, 1, 1
  
  animation = windows, 1, 6, wind, slide
  animation = windowsIn, 1, 6, winIn, slide
  animation = windowsOut, 1, 5, winOut, slide
  animation = windowsMove, 1, 5, wind, slide
  animation = border, 1, 1, linear
  animation = borderangle, 1, 30, linear, loop
  animation = fade, 1, 8, default
  animation = workspaces, 1, 6, wind
}

windowrulev2 = float, class:^(pavucontrol)$
windowrulev2 = float, class:^(blueman-manager)$
windowrulev2 = float, title:^(Picture-in-Picture)$

$mainMod = SUPER

bind = $mainMod, Q, exec, $terminal
bind = $mainMod, E, exec, $fileManager 
bind = $mainMod, SPACE, exec, $menu 

bind = $mainMod, X, killactive,
bind = $mainMod SHIFT, M, exit,
bind = $mainMod, V, togglefloating,
bind = $mainMod, P, pseudo,

bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

binde=, XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
binde=, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind=, XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind=, Print, exec, grim -g "$(slurp)" - | swappy -f -

# Performance optimisations
misc {
  disable_hyprland_logo = true
  disable_splash_rendering = true
  mouse_move_enables_dpms = true
  enable_swallow = true
  swallow_regex = ^(kitty)$
  vfr = true
  vrr = 1
  
  force_default_wallpaper = 0
  new_window_takes_over_fullscreen = 2
  focus_on_activate = true
  
  # Memory optimisation
  layers_hog_keyboard_focus = false
}

# XWaylandVideoBridge configuration
windowrule = opacity 0.0 override, class:^(xwaylandvideobridge)$
windowrule = noanim, class:^(xwaylandvideobridge)$
windowrule = noinitialfocus, class:^(xwaylandvideobridge)$
windowrule = maxsize 1 1, class:^(xwaylandvideobridge)$
windowrule = noblur, class:^(xwaylandvideobridge)$
windowrule = nofocus, class:^(xwaylandvideobridge)$

windowrulev2 = workspace 2, class:^(vesktop)$
windowrulev2 = workspace 2, class:^(discord)$
windowrulev2 = opacity 0.95, class:^(vesktop)$
windowrulev2 = animation slide, class:^(vesktop)$
